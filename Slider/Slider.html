<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="KhanhPQ">
		<title>Slider - Javascript</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="wrap_slider">
				<div id="slider">
					<img src="img/slide0.jpg" alt="" class="slider_box">
					<img src="img/slide1.jpg" alt="" class="slider_box">
					<img src="img/slide2.jpg" alt="" class="slider_box">
					<img src="img/slide3.jpg" alt="" class="slider_box">
					<img src="img/slide4.jpg" alt="" class="slider_box">
				</div>
			</div>
			<span id="prev" onclick="plusSlides(-1)"></span>
			<span id="next" onclick="plusSlides(1)"></span>
			<div class="index">
				<span class="dot" onclick="currentSlides(1)"></span>
				<span class="dot" onclick="currentSlides(2)"></span>
				<span class="dot" onclick="currentSlides(3)"></span>
				<span class="dot" onclick="currentSlides(4)"></span>
				<span class="dot" onclick="currentSlides(5)"></span>
			</div>
		</div>
	</body>
</html>
