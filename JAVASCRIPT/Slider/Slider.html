<!DOCTYPE html>
<head>
	<title>Slider - JAVASCRIPT</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--wrapper-->
	<div id="wrapper">
		<!--content-->
		<div id="content">
			<div id="previous">
				<img src="img/home.png" alt="arrow" style="transform:rotate(-90deg)" onClick="return plusDiv(-1)">
			</div>
			<div id="images">
				<div class="sli animate-fading">
					<img src="img/slide0.jpg" alt="slide1">
				</div>
				<div class="sli animate-fading">
					<img src="img/slide1.jpg" alt="slide1">
				</div>
				<div class="sli animate-fading">
					<img src="img/slide2.jpg" alt="slide2">
				</div>
				<div class="sli animate-fading">
					<img src="img/slide3.jpg" alt="slide3">
				</div>
				<div class="sli animate-fading">
					<img src="img/slide4.jpg" alt="slide4">
				</div>
			</div>
			<div id="next">
				<img src="img/home.png" alt="arrow" style="transform:rotate(90deg)" onClick="return plusDiv(1)">
			</div>
		</div>
		<!--content-->
		<!--slide-->
		<div id="slide">
			<img class="box" src="img/slide0.jpg" alt="slide1" onClick="return currentDiv(1)">
			<img class="box" src="img/slide1.jpg" alt="slide1" onClick="return currentDiv(2)">
			<img class="box" src="img/slide2.jpg" alt="slide2" onClick="return currentDiv(3)">
			<img class="box" src="img/slide3.jpg" alt="slide3" onClick="return currentDiv(4)">
			<img class="box" src="img/slide4.jpg" alt="slide4" onClick="return currentDiv(5)">
		</div>
		<!--slide-->
	</div>
	<!--wrapper-->
	<script>
	window.onload = function(){
		showSlide(slideIndex);
	setInterval(function(){ plusDiv(1) }, 5000);
	}
	</script>
</body>
<script src='js/script.js' type='text/javascript'></script>
</html>
