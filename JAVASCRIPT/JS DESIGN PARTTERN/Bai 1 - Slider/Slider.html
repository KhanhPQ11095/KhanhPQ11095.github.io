<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="KhanhPQ">
	<title>Slider - JSDP</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div class="prev">
			<input type="button" value="&#10094;" onclick="prev()">
		</div>
		<div class="slider">
			<div class="img">
				<img src="img/slide0.jpg" alt="">
			</div>
			<div class="img">
				<img src="img/slide1.jpg" alt="">
			</div>
			<div class="img">
				<img src="img/slide2.jpg" alt="">
			</div>
			<div class="img">
				<img src="img/slide3.jpg" alt="">
			</div>
		</div>
		<div class="next">
			<input type="button" value="&#10095;" onclick="next()">>
		</div>
	</div>
	<div id="down">
		<div class="slide-mini">
			<img src="img/slide0.jpg" alt="" id="box0" onclick="box0()">
			<img src="img/slide1.jpg" alt="" id="box1" onclick="box1()">
			<img src="img/slide2.jpg" alt="" id="box2" onclick="box2()">
			<img src="img/slide3.jpg" alt="" id="box3" onclick="box3()">>
		</div>
	</div>
</body>
<script src='js/script.js' type='text/javascript'></script>
</html>
