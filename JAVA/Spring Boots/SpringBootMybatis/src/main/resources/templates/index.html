<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/head :: head">

</head>

<body>
	<div id="wrapper">
		<header xmlns:th="http://www.thymeleaf.org"
			th:replace="layouts/header :: header"></header>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sign In</h3>
					</div>
					<div class="panel-body">
						<form name="formLogIn" role="form" th:action="@{/login-form}"
							method="POST">
							<fieldset>
								<div class="form-group">
									<input id="username" class="form-control"
										placeholder="User Name" name="userName" type="text"
										autofocus="autofocus" />
									<p id="error"></p>
								</div>
								<div class="form-group">
									<input id="password" class="form-control"
										placeholder="Password" name="password" type="password" /> <br />
								</div>
								<p th:utext="${message}">..!..</p>
								<input class="btn btn-lg btn-success btn-block" type="submit"
									value="Log In" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer xmlns:th="http://www.thymeleaf.org"
		th:replace="layouts/footer :: footer"></footer>


</body>
</html>
