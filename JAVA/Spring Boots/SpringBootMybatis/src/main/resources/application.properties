# Database
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/studentdb?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password =
spring.datasource.initialization-mode=always

# MyBatis
mybatis.type-aliases-package=khanhpq.SpringBootMybatis.model
mybatis.mapper-locations=classpath:khanhpq/SpringBootMybatis/xml/*.xml

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML